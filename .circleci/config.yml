version: 2
jobs:
  build:
    docker:
      - image: chinmaygarde/radar

    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-

      - checkout

      - run:
          name: CMake
          command: mkdir build && cd build && cmake .. -G Ninja

      - run:
          name: Build with Ninja
          command: ninja -C build

      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - "build"
